# experiment parameters
exp_params:
    random_seed: 0
    dim: 100
    num_tests: 10


# global parameters
global_params:
    maxiter: 10000
    xtol: 1.0e-6
    ftol: 0
    gtol: 1.0e-4


# target functions and corresponding parameters
functions:

    # ackley parameters
    ackley:
        NAG 0: {learning_rate: 1.0e-0, beta: .5}
